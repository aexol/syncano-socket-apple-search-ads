name: apple-search-ads
description: Description of apple-search-ads
version: 0.0.1
runtime: nodejs_v8
config:
  orgId:
    description: orgId that you wish to manage, get from SearchAds WebUI
    type: number
    example: 1
    required: true
  pem:
    description: |
      PEM certificate from SearchAds Web UI.
      Can be set later on with ``
    type: string
    example: "pem"
    required: true
  key:
    type: string
    example: "key"
    required: true
  expose:
    type: boolean
    description: |
      Expose auth info on private endpoint apple-search-ads/auth.
      Can be useful for implementing custom functionality using
      apple-search-ads. Drawback is that all endpoints will have
      access to your searchads credentials.
    required: false
    example: false
endpoints:
  schema:
    file: schema.js
    description: Return endpoint defs.
    response:
      success:
        mimetype: application/json
        exit_code: 200
  adgroup:
    file: adgroup.js
    description: Adgroup endpoint.
    private: true
    inputs:
      GET:
        type: object
        properties:
          campaignId:
            type: number
          adgroupId:
            type: number
        required:
          - campaignId
          - adgroupId
        additionalProperties: false
      POST:
        $merge:
          source:
            $merge:
              source:
                $ref: '../main#/AdGroup'
              with:
                properties:
                  adgroupId:
                    type: number
                required:
                  - campaignId
                  - adgroupId
                  - name
                  - defaultCpcBid
                  - startTime
                additionalProperties: false
          with:
            not:
              anyOf:
                - required:
                  - cpaGoal
                - required:
                  - storefronts
                - required:
                  - endTime
                - required:
                  - keywords
                - required:
                  - negativeKeywords
                - required:
                  - deleted
                - required:
                  - status
                - required:
                  - servingStatus
                - required:
                  - modificationTime
    response:
      success:
        mimetype: application/json
        exit_code: 200
      forbidden:
        mimetype: application/json
        exit_code: 403
  adgroups:
    file: adgroups.js
    description: Adgroups endpoint.
    private: true
    inputs:
      GET:
        type: object
        properties:
          campaignId:
            type: number
        required:
          - campaignId
    response:
      success:
        mimetype: application/json
        exit_code: 200
      forbidden:
        mimetype: application/json
        exit_code: 403
  auth:
    file: auth.js
    description: Add new organization
    private: true
    response:
      success:
        mimetype: application/json
        exit_code: 200
      forbidden:
        mimetype: application/json
        exit_code: 403
  campaigns:
    file: campaigns.js
    description: Create campaign/Get campaigns
    private: true
    inputs:
      GET:
      POST:
        $ref: '../main#/Campaign'
    response:
      success:
        mimetype: application/json
        exit_code: 200
      badRequest:
        mimetype: application/json
        exit_code: 400
  campaign:
    file: campaign.js
    description: Update/Get campaign
    private: true
    inputs:
      GET:
        type: object
        properties:
          campaignId:
            type: number
        required:
          - campaignId
      post:
        $ref: '../#/CampaignPost'
    response:
      success:
        mimetype: application/json
        exit_code: 200
      badRequest:
        mimetype: application/json
        exit_code: 400
  find-campaigns:
    file: find_campaigns.js
    description: Find campaign.
    private: true
    inputs:
      $ref: '../#/Selector'
    response:
      success:
        mimetype: application/json
        exit_code: 200
      badRequest:
        mimetype: application/json
        exit_code: 400
  find-adgroups:
    file: find_adgroups.js
    description: Find adgroup.
    private: true
    inputs:
      $ref: '../main#/AdGroupSelector'
    response:
      success:
        mimetype: application/json
        exit_code: 200
      badRequest:
        mimetype: application/json
        exit_code: 400
schemas:
  main: schema.yml